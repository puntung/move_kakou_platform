    <script type="text/javascript">
	
        $('.form_datetime').datetimepicker({
            language: 'cn',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,

        $('#table').bootstrapTable({

            pagination: true,
            sidePagination: 'server',
            rowStyle: 'rowStyle',
            columns: [
                {
                    field: 'id',

                },
                {
                    field: 'date_created',
                    title: '时间'
                },
                {
                    field: 'hphm',
                    title: '车牌号码'
                },

                    field: 'place_name',
                    title: '抓拍地点'
                }
            ],
            responseHandler: function (res) {
                return {
                    rows: res.items,
                    total: res.total_count
                }
            }
        });
